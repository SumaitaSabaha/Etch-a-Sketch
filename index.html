<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link href="https://fonts.cdnfonts.com/css/bretallia" rel="stylesheet">
    <link rel="stylesheet" href="sketch.css">
</head>
<body>
    <div class="border">
        <div class="top">
            <h2>Etch A Sketch</h2>
            <div class="container"></div>
        </div>
        <div class="bottom">
            <img class = "grey" src="./images/grey.png">
            <img class = "eraser" src="./images/eraser.png">
            <img class = "colorful" src="./images/color.png">  
        </div>
    </div>
    <div class="input">
        <input 
        type = "text"
        placeholder="Size of board"
        value = "16"
        onchange="changeSize(this.value)"
        />
        <button>Set Size</button>
    </div>
    
    <script src="sketch.js"></script>
</body>
</html>
